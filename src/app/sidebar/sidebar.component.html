<div class="sidebar" [ngClass]="collapsed ? 'sidebar-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">PV</button>
        <div class="logo-text" *ngIf="collapsed">PathoVis</div>    
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidebar()">
            <i class="fal fa-times close-icon"></i>
        </button>    
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item" *ngFor="let data of navData">
            <a class="sidebar-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidebar-link-icon" [class]="data.icon"></i>
                <span class="sidebar-link-text" *ngIf="collapsed">{{ data.label }}</span>
            </a>
        </li>
    </ul>
</div>
